<!DOCTYPE html>
<html lang="en"
    xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
Authors Page | <a href="/authors/add">Add</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>phone</th>
        <th>date of birth</th>
        <th>gender</th>
        <th>action</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}"></td>
        <td th:text="${author.getName()}"></td>
        <td th:text="${author.getSurname()}"></td>
        <td th:text="${author.getPhone()}"></td>
        <td th:text="${#dates.format(author.getDateOfBirth(), 'yyyy-MM-dd')}"></td>
        <td th:text="${author.getGender().name()}"></td>
        <td><a th:href="@{/authors/editAuthor(id=${author.id})}">Edit</a></td>
        <td><a th:href="@{/authors/delete(id=${author.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
