<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
Edit Book
<form action="/books/editBook" method="post">
    <input type="hidden" name="id" th:value="${book.id}">
    Title: <input type="text" name="title" th:value="${book.title}"/><br>
    Price: <input type="number" name="price" th:value="${book.price}"/><br>
    Quantity: <input type="number" name="qty" th:value="${book.qty}"/><br>
    Author Name: <input type="text" name="authorName" th:value="${book.author.name}"/><br>
    Author Surname: <input type="text" name="authorSurname" th:value="${book.author.surname}"/><br>
    Created At: <input type="date" name="createdAt" th:value="${#dates.format(book.createdAt, 'yyyy-MM-dd')}"/><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
